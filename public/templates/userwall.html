<div class="row">
    <div class="col-md-6 col-centered">
        <div class="profile-pic-frame">
            <img src="{{currentUser.profilepic}}" on-error-src='https://i.imgur.com/GEjNHUo.png' class="img img-responsive img-rounded"
                alt="profile pic" />
        </div>
        <div style="overflow: hidden;">
            <h4 class="text-center white">{{currentUser.username}}</h4>
        </div>
    </div>
</div>

<div class="grid" style="margin-top: 10px">
    <div class="grid-item masonry-brick thumbnail" on-finish-render='picsAdded' ng-repeat="pic in pics track by $index">
        <img src="{{pic.picUrl}}" on-error-src='https://i.imgur.com/QQMf8ON.png' alt="pic.title" class="my-pic" />
        <div class="my-pic-title text-center">{{pic.title}}</div>
        <div style="height: 20px;">
            <div class="likes-box">
                <i class="fa fa-lg fa-thumbs-o-up like-btn" ng-click="likeAPic(pic._id)" aria-hidden="true"></i> : {{pic.likes.length}}
            </div>

            <div class="text-right owner-username">
                <a href="/users/{{pic.ownerUsername}}" target="_blank">
                   {{pic.ownerUsername}}
                </a>
            </div>
        </div>
    </div>
</div>
