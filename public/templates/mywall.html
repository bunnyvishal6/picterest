<h3 class="text-center white" style="margin-top:1.5%">Welcome </h3>

<!-- Custom modal start -->
<!-- Trigger/Open The Modal -->
<div id="new-pic-trigger" type="button" class="text-center" ng-click="getAddNewPic()">
    <h5>Add pic to your wall</h5>
</div>

<!-- The Modal -->
<div id="myModal" class="custom-modal">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-8 col-centered">
                <!-- Modal content -->
                <div class="custom-modal-content drop-in-modal">
                    <div class="custom-modal-header">
                        <span ng-click="cancelAddNewPic()" class="custom-close" id="addPicFormCloseBtn"><i class="fa fa-times" aria-hidden="true"></i></span>
                        <h4>Add a new pic to your wall</h4>
                    </div>
                    <div class="custom-modal-body">

                        <div id="image-preview-frame">
                            <img src="{{newPic.url}}" alt="Image not found &nbsp; &nbsp; &nbsp;" class="thumbnail" id="add-pic-img" />
                        </div>

                        <form ng-submit="addNewPic()" id="addPic-form">

                            <div class="form-group">
                                <input class="form-input black" id="add-pic-img-title" ng-model="newPic.title" maxlength="60" type="text" name="title" placeholder="Title for the image"
                                    required/>
                            </div>

                            <div class="form-group">
                                <input ng-model="newPic.url" class="form-input black" id="add-pic-img-url" maxlength="300" type="url" name="url" placeholder="Image url"
                                    required/>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-md btn-primary">Add</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
